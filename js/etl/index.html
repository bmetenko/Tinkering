<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.0/lib/bundle.min.js"></script>    <title>Document</title>
</head>

<body>

<div id="output" width=50%>
<div id="output-line"></div>
    
</div>

    <script>

        s = new dfd.Series([1, 3, 5, 7, 6, 8]);
        s.print();

        s.plot("output").bar();

        json_data = [
            { A: 0.3, B: 3, C: -1, D: -1 },
            { A: 0.4, B: 2, C: -3, D: 1 },
            { A: 0.5, B: 4, C: -1, D: 2 },
            { A: 0.6, B: 6, C: -3, D: 4 }
            ]

        df = new dfd.DataFrame(json_data)
        df.A.plot("output-line").line({
            config: {
            x: 'A', y: 'D'
            }
        })
        df.print()


    </script>

</body>

</html>
