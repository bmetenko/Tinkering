<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.0/lib/bundle.min.js"></script>    <title>Document</title>
</head>

<body>

<div id="output" width=50%>
<div id="output-line"></div>
    
</div>

    <script>
        
        const arr = Array.from({ length: 5 }, (_, k) => `${(k + Math.random())**Math.random()}`);

        s = new dfd.Series(arr);
        s.print();

        s.plot("output").bar();

        json_data = [
            { A: 0.3, B: 3, C: -1, D: Math.random()},
            { A: 0.4, B: 2, C: -3, D: Math.random()},
            { A: 0.5, B: 4, C: -1, D: Math.random()},
            { A: 0.6, B: 6, C: -3, D: Math.random() }
            ]

        df = new dfd.DataFrame(json_data);
        df.A.plot("output-line").line({
            config: {
            x: 'A', y: 'D'
            }
        });
        console.log(dfd.toJSON(df));


    </script>

</body>

</html>
